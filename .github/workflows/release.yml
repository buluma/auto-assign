name: Release
on:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️　Checkout
        uses: actions/checkout@v2

      - name: 🚧　Install
        run: yarn install

      - name: 📦　Build
        run: yarn build

      - name: 🔑　Generate Token
        uses: wow-actions/use-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          env_name: bot_token

      - name: 📦　Release
        uses: wow-actions/release-github-action@v1
        with:
          GITHUB_TOKEN: ${{ env.bot_token }}
          GIT_COMMITTER_NAME: buluma-bot
          GIT_COMMITTER_EMAIL: buluma-bot@users.noreply.github.com
